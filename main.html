<!DOCTYPE html>
<html>
<head>
  <title>AR Экспонат</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer 
    src="2.glb" 
    ar 
    camera-controls 
    shadow-intensity="1" 
    style="width: 100%; height: 100vh;"
    alt="AR Экспонат">
    <button slot="ar-button" style="position: absolute; top: 16px; left: 16px; padding: 12px; background: #000; color: white; border: none; border-radius: 8px;">
      Открыть в AR
    </button>
    <div slot="ar-prompt" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center;">
      Наведите камеру на пол или стол, чтобы разместить экспонат.
    </div>
  </model-viewer>
</body>
</html>
